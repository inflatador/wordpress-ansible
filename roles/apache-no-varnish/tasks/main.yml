---

- name: Ensure Apache is installed
  package:
    name: apache2
    state: present
    
# FIXME: every time we add configs to the templates dir, we will have to add it to 
# the "loop" list here. Is there a way to loop based on everything in the templates dir?

- name: Generate an OpenSSL private key
  openssl_privatekey:
    path: "/etc/ssl/private/wordpress.key"

- name: Generate an OpenSSL CSR.
  openssl_csr:
    path: "/etc/ssl/certs/wordpress.csr"
    privatekey_path: "/etc/ssl/private/wordpress.key"
    common_name: "wordpress.example.com"

- name: Generate self-signed SSL certificate
  openssl_certificate:
    path: "/etc/ssl/certs/wordpress.crt"
    privatekey_path: "/etc/ssl/private/wordpress.key"
    provider: selfsigned
    csr_path: "/etc/ssl/certs/wordpress.csr"

- name: Ensure default site is disabled
  file:
    src: "/etc/apache2/sites-available/000-default.conf"
    dest: "/etc/apache2/sites-enabled/000-default.conf"
    state: absent
  notify: restart apache
  
- name: Ensure apache configs are active
  template:
    src: "{{ item }}.conf.j2"
    dest: "/etc/apache2/conf-available/{{ item }}.conf"
    mode:  0644
    owner: root
    group: root
    backup: true
  register: conf_created
  loop:
    - gzip
    - "php{{php_vers}}-fpm"
  notify: 
   - activate apache configuration
   - restart apache

- name: Ensure apache module configs are active
  template:
    src: "{{ item }}.conf.j2"
    dest: "/etc/apache2/mods-available/{{ item }}.conf"
    mode:  0644
    owner: root
    group: root
    backup: true
  register: mods_created
  loop:
    - ssl
  notify: 
    - activate apache module
    - restart apache

- name: Ensure apache modules are active 
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - headers
    - proxy_fcgi
    - proxy_http
    - rewrite
    - ssl
  notify: restart apache
  
- name: Ensure apache config is available
  template:
    src: "{{ item }}.conf.j2"
    dest: "/etc/apache2/sites-available/{{ item }}.conf"
    mode:  0644
    owner: root
    group: root
    backup: true
  register: sites_created
  loop:
    - frontend
  notify: restart apache

- name: Ensure apache config is active
  file: 
    src: "{{ item.dest }}"
    dest: "/etc/apache2/sites-enabled/{{ item.item }}.conf"
    owner: root
    group: root
    state: link
  with_items: "{{ sites_created.results }}"
  notify: restart apache
  
